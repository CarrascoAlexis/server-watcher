name: Lint

on:
  push:
    branches: [main, dev, feature/**]
    paths:
      - 'back/**'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'back/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - run: cd back && npm install --no-audit --no-fund
      - run: cd back && npm run lint
